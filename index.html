<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fighter's StopWatch</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      overflow: hidden;
    }

    /* Splash screen styles */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-size: 32px;
      animation: fadeOut 1s 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Stopwatch container */
    .container {
      visibility: hidden; /* Hidden until splash fades */
      opacity: 0;
      transition: opacity 0.5s ease;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container.visible {
      visibility: visible;
      opacity: 1;
    }

    .stopwatch {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .label {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.1);
      display: inline-block;
      width: 100%;
    }

    .time {
      font-size: 40px;
      font-weight: 600;
      color: #fff;
      letter-spacing: 2px;
      font-family: 'Courier New', monospace;
      white-space: nowrap;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .buttons button {
      flex: 1 1 30%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: white;
      min-width: 90px;
    }

    .start {
      background-color: #28a745;
    }

    .stop {
      background-color: #dc3545;
    }

    .reset {
      background-color: #6c757d;
    }

    .buttons button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    @media (max-width: 400px) {
      .time {
        font-size: 32px;
      }
      .buttons button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">Loading Stopwatch...</div>

  <!-- Main Stopwatch UI -->
  <div class="container" id="main">
    <div class="stopwatch">
      <div class="label">
        <div class="time" id="display">00:00:00.000</div>
      </div>
      <div class="buttons">
        <button class="start" onclick="start()">Start</button>
        <button class="stop" onclick="stop()">Stop</button>
        <button class="reset" onclick="reset()">Reset</button>
      </div>
    </div>
  </div>

  <script>
    // Variables for stopwatch logic
    let startTime, interval;
    let running = false;
    let elapsed = 0;

    function formatTime(ms) {
      let date = new Date(ms);
      let hrs = String(date.getUTCHours()).padStart(2, '0');
      let mins = String(date.getUTCMinutes()).padStart(2, '0');
      let secs = String(date.getUTCSeconds()).padStart(2, '0');
      let millis = String(date.getUTCMilliseconds()).padStart(3, '0');
      return `${hrs}:${mins}:${secs}.${millis}`;
    }

    function updateDisplay() {
      const now = Date.now();
      const time = elapsed + (running ? now - startTime : 0);
      document.getElementById('display').textContent = formatTime(time);
    }

    function start() {
      if (!running) {
        running = true;
        startTime = Date.now();
        interval = setInterval(updateDisplay, 10);
      }
    }

    function stop() {
      if (running) {
        running = false;
        elapsed += Date.now() - startTime;
        clearInterval(interval);
      }
    }

    function reset() {
      stop();
      elapsed = 0;
      updateDisplay();
    }

    // Show stopwatch after splash fades
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('main').classList.add('visible');
      }, 2100); // Match splash fade timing
    });

    // Initialize display on load
    updateDisplay();
  </script>

</body>
</html>
